    <link rel="stylesheet" href="public/css/style.css" />

  <body>
    
    <header class="d-flex  py-3">
      <div class="container">
        
        <div class="col-md-12">
          
          <ul class="nav nav-pills justify-content-center">
            
            <li class="nav-item"><a href="index.html" class="nav-link" >Acceuil</a></li>
            <li class="nav-item"><a href="produit.html" class="nav-link" >Produit</a></li>

            <li class="nav-item"><a href="#" class="nav-link">Commandes</a></li>  
          </ul>
        </div>
    </div>
    
</header>

<!-- Produits du panier -->
  
  <div class="card cartCard">
    <div class="row">
        <div id="boxCart"class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Panier</b></h4>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Passer commande</b></h5>
            </div>
            <hr>
            
            <!-- Prix total -->
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">PRIX TOTAL</div>
                <div id="totalPrice" class="col text-right"></div>

                <!-- Formulaire pour passer la commande -->
                <div class="container formulaire">
                  <form id="panierForm">
                    <div class="container nameBox">
                    <div class="form-group nomForm">
                      <label for="nom">Nom</label>
                      <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Dupont" required>
                      <div></div>
                    </div>
                    <div class="form-group nomForm">
                      <label for="prenom">Pr√©nom</label>
                      <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Jean" required>
                      <div></div>
                    </div>
                  </div>
                  <div class="container">
                    <div class="form-group">
                      <label for="adresse">Adresse</label>
                      <input type="text" name="address" class="form-control" id="address" placeholder="16 rue rivoli 75016" required>
                      <div></div>
                    </div>
                    <div class="form-group">
                      <label for="city">Ville</label>
                      <input type="text" name="city" class="form-control" id="city" placeholder="Paris" required>
                      <div></div>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="email" class="form-control" id="email" placeholder="email@exemple.com" required>
                      <div></div>
                    </div>
                  </div>
                  <input id="commander" type="submit" class="form-control" name="submit" value="Commander" />
                  
                  </form>
                  <div id="erreur"></div>
                </div>
            </div> 
        </div>
    </div>
    
</div>
    
     <!-- Scripts-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     <script src="panier.js">  </script>
    
  </body>
</html>
